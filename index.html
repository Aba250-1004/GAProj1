<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
</head>
<body>
    <div id="visualContainer">
        <div class="vSubContainer" id="leftV">
            <h2>Simon Says</h2>
        </div>
        <div class="vSubContainer" id="rightV">
           <h2>Round 1</h2>
        </div>
    </div>

    <div id="gameContainer">
        <div id="menuContainer">
            <div id="countDown">
                <h2>Count Down</h2>
                <div id="countDownDisplay">
                    <h1>0</h1>
                    <h2 id ="allowClick">No Click</h2>
                </div>
            </div>
            <div id="buttonClick">
                <button id="submit">Submit Current Round</button>

                <button>Stuff Stuff</button>
            </div>
        </div>
        <div id="boardContainer">
            <div class="row">
                <div class="panel" id="yellow"></div>
                <div class="panel" id="blue"></div>
            </div>
            <div class="row">
                <div class="panel" id="red"></div>
                <div class="panel" id="green"></div>
            </div>  
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
